<!doctype html><html><head><meta charset="utf-8"><title>微仔说 - 微仔贺词</title>	 <script type="text/javascript">		 var picnames = new Array("14年万圣节","光棍节1","光棍节2","教师节","考试周（罗晨坤）","清明","社团文化节游园会大门","万圣节","五四青年节（张雅倩）","五一（陈高杰）","五一圆珠笔画（张静丽）","中秋","助考贺图（周嘉玥）");		 function showPic(){			var lists = document.getElementById("piclists");			for(var i=0;i<picnames.length;i++){				var picnode = document.createElement("div");				picnode.className = "photolists";				picname = picnames[i];				picnode.innerHTML = "<img onclick='setMod(\"hetu\","+i+")' data-toggle='modal' data-target='.modal_pic' src='__PUBLIC__/AUSrc/hetu/"+picname+".jpg'/>";				lists.appendChild(picnode);			}		 }		 function setMod(mod,picid){			 document.getElementById("modpic").src="__PUBLIC__/AUSrc/"+mod+"/"+picnames[picid]+".jpg";			 document.getElementById("img_text").innerHTML=picnames[picid];		 }	 </script> </head><body onload="showPic();">      <div id="piclists">	  <div style="text-align:right; margin-right:70px;"><a href="index.html" >&lt;&lt;返回</a><br/></div>      </div>	  <script>		  document.getElementById("side-wz").className="sidelink active";		  document.getElementById("navtitle-3").innerHTML="微仔说";		  document.getElementById("navtitle-4").innerHTML="微仔贺词";	  </script></body></html>
