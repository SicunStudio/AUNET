<!doctype html><html><head>    <meta charset="utf-8">    <title>微仔说</title>    <script type="text/javascript">        var picnames = new Array("财务部","公共关系部","行政监察部","媒体部","秘书部","权益部","人力资源部","社团部","思存工作室","外联部","外联企划小组","文艺拓展部","新媒体","宣传部");        function showPic(){            var lists = document.getElementById("piclists");           for(var i=0;i<picnames.length;i++){                var picnode = document.createElement("div");                picnode.className = "photolists";                picname = picnames[i];                picnode.innerHTML = "<img onclick='setMod(\"bumen\","+i+")' data-toggle='modal' data-target='.modal_pic' src='__PUBLIC__/AUSrc/bumen/"+picname+".jpg' />";                lists.appendChild(picnode);            }        }        function setMod(mod,picid){            document.getElementById("modpic").src="__PUBLIC__/AUSrc/"+mod+"/"+picnames[picid]+".jpg";            document.getElementById("img_text").innerHTML=picnames[picid];        }    </script></head><body onload="showPic();"><div id="piclists">    <div style="text-align:right; margin-right:70px;"><a href="index.html" >&lt;&lt;返回</a><br/></div></div><script>    document.getElementById("side-wz").className="sidelink active";    document.getElementById("navtitle-3").innerHTML="微仔说";    document.getElementById("navtitle-4").innerHTML="部门微仔";</script></body></html>
