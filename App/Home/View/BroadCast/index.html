<!doctype html><html><head><meta charset="utf-8"><title>公告栏</title>    <style>        @media screen and (max-width: 768px)        {.boardtext{  border-left: 3px solid #74b05c ;border-right: 3px solid #74b05c ;border-bottom: 3px solid #74b05c ; } }        @media screen and (min-width: 768px)        {.boardtext{ border-left: 4px solid #74b05c ;border-right: 4px solid #74b05c ;border-bottom: 4px solid #74b05c ; } }        @media screen and (min-width: 992px)        {.boardtext{  border-left: 6px solid #74b05c ;border-right: 6px solid #74b05c ;border-bottom: 6px solid #74b05c ;} }        @media screen and (min-width: 1200px)        { .boardtext{ border-left: 7px solid #74b05c ;border-right: 7px solid #74b05c ;border-bottom: 7px solid #74b05c ;} }    </style></head><body>    <img src="__PUBLIC__/NewsSrc/image/GGL.png" width="100%" alt="" style="margin:0px auto;"/>    <table width="100%" style="align-self: center; font-size:18px; color:#74b05c; width: 100%;  border-left-color: #74b05c; margin-bottom: 40px;">      <tbody>      <tr><td colspan="3" align="center" style="font-size:24px; margin:10px auto; color:#74b05c; text-align: center;">最新公告</td></tr>        <tr>          <td width="20%">序号</td>          <td width="50%">标题</td>          <td width="30%">日期</td>        </tr>        <foreach name="broadcast" item="v">            <tr>                <td width="20%">{$v.id}</td>                <td width="50%">{$v.title}</td>                <td width="30%">{$v.time|date='y-m-d H:i',###}</td>            </tr>        </foreach>      <tr><td colspan="3">&nbsp;</td></tr>      </tbody>    </table><script>    document.getElementById("side-broad").className="sidelink active";    document.getElementById("navtitle-3").innerHTML="公告栏";</script></body></html>
