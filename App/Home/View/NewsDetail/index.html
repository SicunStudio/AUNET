<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>最新动态</title>
 <script>
  $(document).ready(
	   function() {
		 
		   $(".a-top").mouseenter(
		   function(e) {
            $("#downlist").slideDown("fast");	
        });
		
		$("#downlist").mouseenter(
		   function(e) {
            $("#downlist").slideDown("fast");	
        });
		
	
		
		$("#downlist").mouseleave(
		   function(e) {
            $("#downlist").slideUp("fast");	
        });
		
    });
 </script>
 <style>
	.boardtext{
		font-size:18px;
		color:#74b05c;}
 </style>
 
</head>

<body>


 
 <div id="wrap">
 <table width="99%" border="0" style="margin:25px 0px">
  <tbody>
    <tr>
      <td height="59" colspan="2" align="left" valign="middle" style="color:#444e41"><span style="font-size:34px">&nbsp;&nbsp;&nbsp;&nbsp;新闻&nbsp;&nbsp;</span><span style="font-size:24px">&gt;&gt;&nbsp;&nbsp;动态详情</span></td>
      </tr>
    <tr>
      <td width="27%" height="585" valign="top">
      <p><a href="{:U('/Home/News/index')}" class="slidebarlink now">▶&nbsp;最新动态</a></p>
      <p><a href="{:U('/Home/Activity/index')}" class="slidebarlink">&gt;活动预告</a></p>
      <p><a href="{:U('/Home/BroadCast/index')}" class="slidebarlink">&gt;公告栏</a></p>
      </td>
      <td width="79%" align="center" valign="top"><div><img src="__PUBLIC__/NewsSrc/image/GGL.png" width="746" height="122" alt="" style="margin:0px auto;"/></div>
      <div style="width:734px;margin:0px auto; ">
      
      <p style="font-size:28px; margin:10px auto; color:#74b05c;">{$news.title}</p>
      <p style="font-size:22px; margin:10px auto; color:#74b05c;">{$news.time|date='Y-m-d H:i',###}</p>
      <div id="context">
      {$news.content}
      
      </div>     
      </div>
      
      
      
      </td>
    </tr>
  </tbody>
</table>

 
 </div>
</body>
</html>
