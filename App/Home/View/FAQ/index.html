<!doctype html><html><head><meta charset="utf-8"><title>FAQ首页</title>   <link href="__PUBLIC__/FAQSrc/content.css" rel="stylesheet" type="text/css"></head><body>          <div class="content_container">              <div class="content_title">Q：社联主页账号如何注册?</div>              <div class="content_text">A：注册帐号统一为本协会全称，已有帐号的协会帐号将会在后期全部更改为协会全称；现已停止注册，如需帐号，请联系思存工作室。</div>          </div>          <div class="content_container">              <div class="content_title">Q：忘记密码怎么办?</div>              <div class="content_text">A：忘记密码的协会请与思存工作室联系解决问题，并请注明问题与协会的帐号负责人，联系方式。 注意：发邮件请使用本协会的工作邮箱，若为协 会内部成员私人邮箱，且未提供我们所要求的资料，恕不受理。</div>          </div>          <div class="content_container">              <div class="content_title">Q：是不是每一届都要重新注册？</div>              <div class="content_text">A：不需要的。社联网站帐号是社团发布社团新闻宣传社团、申请物资的通行证。大部分活动要通过我们的网站来申请, 所以请务必记住账号并向下一届传递。</div>          </div>          <script>              document.getElementById("side-index").className="sidelink active";              document.getElementById("navtitle-3").innerHTML="FAQ首页";          </script></body></html>
