<!DOCTYPE html><html><head>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    <title>添加大事记</title>    <script type="text/javascript" src="__PUBLIC__/AUSrc/js/year_month_day.js"></script></head><body><h4><ol class="breadcrumb">    <li>社联大事记</li>    <li class="active">添加大事记</li></ol></h4><form action="{:U('add_event_handle')}" method="post" enctype="multipart/form-data"><div class="form-group">    <label>大事记内容</label>    <textarea type="text" name="content"  class="form-control" placeholder="输入内容" rows="5" ></textarea></div><div class="form-group">    <label>选择时间</label>    <select id="selYear" name="year">    </select>    <select id="selMonth" name="month">    </select>    <select id="selDay" name="day">    </select></div><div class="form-group">    <label>上传图片</label>    <input type="file" name="file"/></div>  <input type="submit" value="提交"  class="btn btn-primary btn-lg" />  </form><script type="text/javascript">    var selYear = window.document.getElementById("selYear");    var selMonth = window.document.getElementById("selMonth");    var selDay = window.document.getElementById("selDay");    new DateSelector(selYear, selMonth, selDay, 1989, 12, 16);</script><script>    var listitem=document.getElementById("event");    listitem.className="list-group-item active";</script></body></html>
