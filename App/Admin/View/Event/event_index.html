<!DOCTYPE html><html><head lang="en">    <meta charset="UTF-8">    <title>大事记列表</title></head><body><table class="table">    <caption align="top">大事记列表</caption>    <tr>        <th>内容</th>        <th>年</th>        <th>月</th>        <th>日</th>        <th>操作</th>    </tr>    <foreach name="data" item="v">        <tr>            <td width="8%">{$v.content}</td>            <td width="18%" align="center">{$v['year']}</td>            <td width="18%" align="center">{$v['month']}</td>            <td width="18%" align="center">{$v['day']}</td>            <td width="18%" align="center">                <a href="{:U('/Admin/Event/remove_event',array('id'=>$v['id']))}"  class="btn btn-danger btn-sm">删除</a>            </td>        </tr>    </foreach></table></body></html>
