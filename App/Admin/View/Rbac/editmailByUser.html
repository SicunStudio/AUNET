<!DOCTYPE html><html><head lang="en">    <meta charset="UTF-8">    <title></title></head><body><h4><ol class="breadcrumb"><li>账户管理</li><li class="active">修改密码</li></ol></h4><form action="{:U('editmailByUserHandler')}" method="post" class="form-horizontal"><div class="form-group">    <label class="col-sm-3 control-label">当前邮箱</label>    <div class="col-sm-9">        {$mail}    </div></div><div class="form-group">    <label class="col-sm-3 control-label">新邮箱</label>    <div class="col-sm-9"><input type="email" name="newmail" class="form-control" /></div></div><div class="form-group">    <label class="col-sm-3 control-label"></label>    <div class="col-sm-9">        在确认修改前，截至当前所有应发通知邮件仍将发往目前的邮箱：{$mail}    </div></div><div class="form-group" style="text-align:center;">    <input type="submit" value="确认修改" class="btn btn-primary btn-lg" /></div></form><script>    var listitem=document.getElementById("acc");    listitem.className="list-group-item active";</script></body></html>
