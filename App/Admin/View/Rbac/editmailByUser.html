<!DOCTYPE html><html><head lang="en">    <meta charset="UTF-8">    <title></title></head><body><if condition="$mail neq ''">    <div class="modal fade" tabindex="-1" role="dialog" id="modalConfirmClear">        <div class="modal-dialog">            <div class="modal-content">                <div class="modal-header">                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>                    <h4 class="modal-title">确定清空</h4>                </div>                <div class="modal-body">                    <p>你确定要删除当前的邮箱地址吗：</p>                    <p style="font-size: 16px; margin: 10px 5px;"><strong>{$mail}</strong></p>                    <p>在你重新设置之前，你将无法收到社团网发出的所有通知</p>                </div>                <div class="modal-footer">                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>                    <a href="{:U('Admin/Rbac/editmailByUser_del')}" class="btn btn-danger">确定清除</a>                </div>            </div><!-- /.modal-content -->        </div><!-- /.modal-dialog -->    </div><!-- /.modal --></if><h4><ol class="breadcrumb"><li>账户管理</li><li class="active">修改邮箱</li></ol></h4><form action="{:U('editmailByUserHandler')}" method="post" class="form-horizontal"><div class="form-group">    <label class="col-sm-3 control-label">当前邮箱</label>    <div class="col-sm-9">        {$mail}    </div></div><div class="form-group">    <label class="col-sm-3 control-label">新邮箱</label>    <div class="col-sm-9"><input type="email" name="newmail" class="form-control" /></div></div><div class="form-group">    <label class="col-sm-3 control-label"></label>    <div class="col-sm-9">        在确认修改前，截至当前所有应发通知邮件仍将发往目前的邮箱：{$mail}    </div></div><div class="form-group" style="text-align:center;">    <input type="submit" value="确认修改" class="btn btn-primary btn-lg" />    <if condition="$mail neq ''">        <button type="button" value="" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#modalConfirmClear">清除邮箱</button>    </if></div></form><script>    var listitem=document.getElementById("acc");    listitem.className="list-group-item active";</script></body></html>
