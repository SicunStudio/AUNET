<!DOCTYPE html><html><head lang="en">    <meta charset="UTF-8">    <title></title></head><body><h4><ol class="breadcrumb"><li>权限管理</li><li><a href="{:U('/Admin/Rbac/role');}">角色列表</a></li><li class="active">添加角色</li></ol></h4><form action="{:U('addRoleHandle');}" method="post" class="form-horizontal">    <div class="form-group">        <label class="col-sm-3 control-label">角色名称</label>        <div class="col-sm-9"><input type="text" name='name' class="form-control" /></div>    </div>    <div class="form-group">        <label class="col-sm-3 control-label">角色描述</label>        <div class="col-sm-9"><input type="text" name='remark' class="form-control" />    </div>    <div class="form-group">        <label class="col-sm-3 control-label">是否开启</label>        <div class="col-sm-9" ><input type="radio" name='status' value='1' checked='checked'/>&nbsp;开启&nbsp;        <input type="radio" name='status' value='0'/>&nbsp;关闭</div>    </div>    <div class="form-group" style="text-align:center;"><input type="submit" value="保存添加" class="btn btn-primary btn-lg" /></div></form><script>    var listitem=document.getElementById("rbac");    listitem.className="list-group-item active";</script></body></html>
