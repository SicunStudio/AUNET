<!DOCTYPE html><html><head lang="en">    <meta charset="UTF-8">    <title></title></head><body><h4><ol class="breadcrumb"><li>权限管理</li><li class="active">用户列表</li></ol></h4>    <div>    <table class="table table-striped table-hover">        <thead>            <td>ID</td>            <td>用户名称</td>            <td>上一次登陆时间</td>            <td>上一次登陆IP</td>            <td>锁定状态</td>            <td>用户所属组别</td>            <td width="40%">操作</td>        </thead>        <foreach name="user" item="v">            <tr>                <td>{$v.id}</td>                <td>{$v.username}</td>                <td>{$v.logintime|date='y-m-d H:i', ###}</td>                <td>{$v.loginip}</td>                <td>                    <if condition="$v['lock']">锁定<else/>未锁定</if>                </td>                <td>                    <if condition="$v['username']==C('RBAC_SUPERADMIN')">超级管理员                    <else/>                        <ul>                            <foreach name="v.role" item="value">                                <li>{$value.name}({$value.remark})</li>                            </foreach>                        </ul>                    </if>                </td>                <td>                <a href="" class="btn btn-success btn-sm">修改信息</a>                        <a href="{:U('editpwd',array('id'=>$v['id']))}" class="btn btn-info btn-sm">修改密码</a>                        <a href="{:U('lock',array('id'=>$v['id'],'lock'=>$v['lock']))}" class="btn btn-warning btn-sm"><if condition="$v['lock']">解锁<else />锁定</if></a>                            <a href="{:U('Userdel',array('id'=>$v['id']))}" class="btn btn-danger btn-sm">删除</a>                        </td>                </tr>            </foreach>            <td colspan="10" align="center">                <a href="{:U('addUser')}" class="btn btn-success btn-lg">添加用户</a>            </td>        </table>    </div><script>    var listitem=document.getElementById("rbac");    listitem.className="list-group-item active";</script></body></html>
