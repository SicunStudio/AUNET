<!DOCTYPE html><html><head lang="en">    <meta charset="UTF-8">    <title></title></head><body><h4><ol class="breadcrumb"><li>属性管理</li><li><a href="{:U('/Admin/NewsAttribute/attr_index')}">属性列表</a></li><li class="active"><if condition="$attr['id']">修改博文属性<else/>添加博文属性</if></li></ol></h4><form action="{:U('runAddAttr')}" method="post"><h3><if condition="$attr['id']">修改博文属性<else/>添加博文属性</if></h3>    <div class="form-group">        <label>属性名称</label>        <input type="text" class="form-control" name="name"<if condition="$attr['id']">value="{$attr.name}"</if>/>    </div>    <div class="form-group">        <label>标题颜色</label>        <input type="text" class="form-control" name="color"<if condition="$attr['id']">value="{$attr.color}"</if>/>    </div>      <input type="hidden" name="id" <if condition="$attr['id']">value="{$attr.id}"</if>/>    <input class="btn btn-primary btn-lg" type="submit"<if condition="$attr['id']">value="保存修改"<else/>value="添加属性"</if>/></form><script>    var listitem=document.getElementById("attr");    listitem.className="list-group-item active";</script></body></html>
