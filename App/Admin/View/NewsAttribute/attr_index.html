<!DOCTYPE html><html><head lang="en">    <meta charset="UTF-8">    <title></title></head><body><h4><ol class="breadcrumb"><li>属性管理</li><li class="active">属性列表</li></ol></h4><table class="table table-striped table-hover">    <thead>        <td>ID</td>        <td>属性名称</td>        <td>颜色</td>        <td>操作</td>    </thead>    <foreach name="attr" item="v">        <tr>            <td width="20%">{$v.id}</td>            <td width="30%">{$v.name}</td>            <td width="15%">                <div style="width: 20px;height: 20px;background: {$v.color}"></div>            </td>            <td width="35%">                <a href="{:U('editAttr',array('id'=>$v['id']))}" class="btn btn-primary btn-sm">修改</a>                <a href="{:U('deleteAttr',array('id'=>$v['id']))}" class="btn btn-danger btn-sm">删除</a>            </td>        </tr>    </foreach></table><script>    var listitem=document.getElementById("attr");    listitem.className="list-group-item active";</script></body></html>
