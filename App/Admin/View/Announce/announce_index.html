<!DOCTYPE html><html><head lang="zh-CN">    <meta charset="UTF-8">    <title></title></head><body><h4><ol class="breadcrumb">  <li>发布公告</a></li>  <li class="active">公告列表</a></li></ol></h4><table class="table table-striped table-hover">    <thead align="center">        <td>ID</td>        <td>内容</td>        <td>时间</td>        <td>操作</td>    </thead>    <foreach name="data" item="v">        <tr>            <td width="10%">{$v.id}</td>            <td width="50%" align="center">{$v.title}</td>            <td width="25%" align="center">{$v.time|date='y-m-d H:i',###}</td>            <td width="10%" align="center">                <a href="{:U('/Admin/Announce/DelAnnounce',array('id'=>$v['id']))}"  class="btn btn-danger btn-sm">删除</a>            </td>        </tr>    </foreach></table><div align="center">    <span class="rows">共{$count}条记录</span>    {$page}</div><script>    var listitem=document.getElementById("announce");    listitem.className="list-group-item active";</script></body></html>
