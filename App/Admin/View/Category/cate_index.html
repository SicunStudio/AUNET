<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="UTF-8">    <title></title></head><body><h4><ol class="breadcrumb"><li>分类管理</li><li class="active">分类列表</li></ol></h4><form action="{:U('sortCate')}" method="post">    <table class="table table-striped table-hover">        <thead>            <td>ID</td>            <td>名称</td>            <td>级别</td>            <td>排序</td>            <td>操作</td>        </thead>        <foreach name="cate" item="v">            <tr>                <td width="8%">{$v.id}</td>                <td width="20%">{$v.html}{$v.name}</td>                <td width="8%">{$v.level}</td>                <td width="14%">                    <input type="text" name='{$v.id}' value="{$v.sort}"/>                </td>                <td width="50%">                    <a href="{:U('addCate',array('pid'=>$v['id']))}" class="btn btn-success btn-sm">添加子分类</a>                    <a href="{:U('editCate',array('id'=>$v['id']))}" class="btn btn-warning btn-sm">修改</a>                    <a href="{:U('deleteCate',array('id'=>$v['id']))}" class="btn btn-danger btn-sm">删除该分类及其子分类</a>                </td>            </tr>        </foreach>        <tr>            <td colspan="5" align="center">                <input type="submit" class="btn btn-primary" value="排序"/>            </td>        </tr>    </table></form><script>    var listitem=document.getElementById("cate");    listitem.className="list-group-item active";</script></body></html>
