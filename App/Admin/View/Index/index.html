<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>登录</title>    <link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">    <script src="__PUBLIC__/bootstrap/js/jquery.min.js"></script>    <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->    <!--[if lt IE 9]>      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>    <![endif]-->    <style>    *{font-family: 微软雅黑;}    input    {        font-size: 1.7em;    }    </style></head><body>{__NOLAYOUT__}<div class="container">    <div class="col-sm-6 col-sm-offset-3">        <h1>登录社团网</h1>        <form class="input-lg" method="post" action="{:U('/Admin/Index/login')}">            <div class="form-group">                <label>用户名</label>                <input type="text" name="username" class="form-control" placeholder="用户名">            </div>            <div class="form-group">                <label>密码</label>                <input type="password" name="password" class="form-control" placeholder="密码">            </div>            <div class="form-group">                <label>验证码</label>                <div class="input-group">                    <input type="text" name="code" class="form-control" placeholder="验证码"  autocomplete=off>                    <div class="input-group-addon"><img src="{:U('/Admin/Index/verify')}" id="code"/></div>                </div>            </div>            <input type="submit" name="submit" value="登录" class="btn btn-primary btn-lg btn-block" style="margin:5px auto; width:50%; font-size:1.6em;">        </form>    </div></div></body></html>
