<!DOCTYPE html><html><head lang="zh-CN">    <meta charset="UTF-8">    <title></title></head><body><h4><ol class="breadcrumb">  <li>建议管理</a></li>  <li class="active">建议列表</a></li></ol></h4><table class="table table-striped table-hover">    <tbody>        <thead align="center" valign="center">            <td>姓名</td>            <td>电话</td>            <td>QQ</td>            <td>提交时间</td>            <td>标题</td>            <td>内容</td>            <td>是否需要回复</td>            <td>操作</td>        </thead>    <foreach name="advise" item="v">        <tr>            <td width="8%" align="center"><if condition="$v['name']">{$v.name}<else/>匿名</if></td>            <td width="15%" align="center">{$v.phone}</td>            <td width="12%" align="center">{$v.qq}</td>            <td width="12%" align="center">{$v.time}</td>            <td width="15%" align="center">{$v.title}</td>            <td width="24%" align="center">{$v.content}</td>            <td width="8%" align="center"><if condition="$v['feedback']"><strong>需要</strong><else/>不需要</if></td>            <td width="6%" align="center"><a class="btn btn-danger" href="{:U('deladvise',array('id'=>$v['id']))}">删除</a> </td>        </tr>    </foreach>    </tbody></table><div align="center">    <span class="rows">共{$count}条记录</span>    {$page}</div><script>    var listitem=document.getElementById("advise");    listitem.className="list-group-item active";</script></body></html>
