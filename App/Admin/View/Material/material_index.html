<!DOCTYPE html><html><head lang="en">    <meta charset="UTF-8">    <title></title></head><body><div>    <td>物资申请</td>    <table class="table table-striped table-hover">        <thead>        <td>协会名称</td>        <td>活动名称</td>        <td>活动地点</td>        <td>借用日期</td>        <td>参与人数</td>        </thead>        <foreach name="data" item="v">            <tr>                <td width="8%">{$v.associationname}</td>                <td width="8%">{$v.activityname}</td>                <td width="8%">{$v.place}</td>                <td width="8%">{$v.usedate}</td>                <td width="8%">{$v.participantnumber}</td>            </tr>        </foreach>    </table></div></body></html>
