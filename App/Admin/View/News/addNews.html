<!DOCTYPE html><html><head lang="en">    <meta charset="UTF-8">    <title>添加文章</title>    <style>        #edui1 { width: 100%;}    </style></head><js href="__PUBLIC__/js/jquery.js" /><js href="__PUBLIC__/ueditor/ueditor.config.js" /><js href="__PUBLIC__/ueditor/ueditor.all.min.js" /><script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script><script>    window.UEDITOR_CONFIG.initialFrameHeight=600;		var ue = UE.getEditor('content',{serverUrl :"{:U('Admin/News/ueditor')}"});    	function ClearTags(){ 	var text=ue.getContentTxt();	document.getElementById("text").textContent=text;	}</script><body><h4><ol class="breadcrumb"><li>文章管理</li><li class="active">添加文章</li></ol></h4><form action="{:U('addNewsHandle')}" method="post" class="form-horizontal">    <h3>博文发布</h3>    <div class="form-group">        <label class="col-sm-2 control-label">所属分类</label>        <div class="col-sm-10">            <select name="cid" class="form-control">                <option value="">===请选择分类===</option>                <foreach name="cate" item="v">                    <option value="{$v.id}">{$v.html}{$v.name}</option>                </foreach>            </select>        </div>    </div>    <div class="form-group">        <label class="col-sm-2 control-label">博文属性</label>        <div class="col-sm-10">            <foreach name="attr" item="v">                <label style="margin-right:10px;">                <input type="checkbox" name="aid[]" value="{$v.id}"/>&nbsp{$v.name}                </label>            </foreach>        </div>    </div>    <div class="form-group">        <label class="col-sm-2 control-label">标题</label>        <div class="col-sm-10">            <input type="text" name="title" class="form-control" />        </div>    </div>    <div class="form-group">        <textarea name="content" id="content"></textarea>                <input name="pic" type="hidden" id="pic" value=""/>                <textarea style="display:none" name="text" id="text" ></textarea>    </div>                                <input onClick="ClearTags()" type="submit" class="btn btn-primary btn-lg" value="保存提交"/>          </form><script>    var listitem=document.getElementById("news");    listitem.className="list-group-item active";</script></body></html>
