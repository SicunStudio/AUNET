<!DOCTYPE html><html><head lang="en">    <meta charset="UTF-8">    <title></title></head><body><h4><ol class="breadcrumb"><li>文章管理</li><li class="active"><if condition="ACTION_NAME eq 'news_index'">文章列表<else />回收站列表</if></li></ol></h4><table class="table table-striped table-hover">    <thead>        <td>ID</td>        <td>标题</td>        <td>所属分类</td>        <td>发布时间</td>        <td>操作</th>    </thead>    <foreach name="news" item="v">    <tr>        <td width="8%">{$v.id}</td>        <td><a href="{:U('Text',array('id'=>$v['id']))}" >{$v.title}</a><foreach name="v.attr" item="value">            <strong style='color:{$value.color}'>[{$value.name}]</strong>        </foreach></td>        <td width="12%">{$v.cate}</td>        <td width="12%">{$v.time|date='y-m-d H:i',###}</td>        <td width="18%" align="center">        <if condition="ACTION_NAME eq 'news_index'">                        <a href="{:U('edit',array('id'=>$v['id']))}" class="btn btn-primary btn-sm">修改</a>                        <a href="{:U('toTrash',array('id'=>$v['id'],'type'=>1))}" class="btn btn-danger btn-sm">删除</a>                        <else/>                        <a href="{:U('toTrash',array('id'=>$v['id'],'type'=>0))}" class="btn btn-success btn-sm">还原</a>                        <a href="{:U('delete',array('id'=>$v['id']))}" class="btn btn-danger btn-sm">彻底删除</a>                    </if>                </td>            </tr>        </foreach>    </table>    <if condition="ACTION_NAME eq 'trash'">        <td colspan="5" align="center">            <a href="{:U('deleteAll')}" class="btn btn-warning">清空回收站</a>        </td>    </if>    <div align="center">        <span class="rows">共{$count}条记录</span>        {$page}    </div><script>    var listitem=document.getElementById("news");    listitem.className="list-group-item active";</script></body></html>
