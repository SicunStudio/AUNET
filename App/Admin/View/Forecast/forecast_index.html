<!DOCTYPE html><html><head lang="en">    <meta charset="UTF-8">    <title></title></head><body><h4><ol class="breadcrumb"><li>活动预告</li><li class="active">预告列表</li></ol></h4><table class="table table-striped table-hover">    <thead align="center">        <td>ID</td>        <td>内容</td>        <td>地点</td>        <td>时间</td>        <td>发布人</td>        <td>操作</td>    </thead>    <foreach name="data" item="v">        <tr>            <td width="5%">{$v.id}</td>            <td width="35%" align="center">{$v.title}</td>            <td width="15%" align="center">{$v.place}</td>            <td width="10%" align="center">{$v.time}</td>            <td width="15%" align="center">{$v.username}</td>            <td width="20%" align="center">                <a href="{:U('editForecast',array('id'=>$v['id'],'name'=>$v['username']))}" class="btn btn-primary btn-sm">修改</a>                <a href="{:U('delForecast',array('id'=>$v['id'],'name'=>$v['username']))}" class="btn btn-danger btn-sm">删除</a>            </td>        </tr>    </foreach></table><div align="center">    <span class="rows">共{$count}条记录</span>    {$page}</div></div><script>    var listitem=document.getElementById("forecast");    listitem.className="list-group-item active";</script></body></html>
