<!DOCTYPE html><html><head lang="en">    <meta charset="UTF-8">    <script type="text/javascript" src="__PUBLIC__/AUSrc/js/year_month_day.js"></script>    <title></title></head><body><h4><ol class="breadcrumb"><li>活动预告</li><li class="active">添加预告</li></ol></h4><form method="post" action="{:U('addForecastHandle')}"><div class="form-group">    <label>预告内容</label>    <textarea type="text" name="title" class="form-control" rows="5" /></textarea> </div><div class="form-group">    <label>活动地点</label>    <input type="text" name="place" class="form-control" ></div>    <div class="form-group">    <label>选择时间</label>    <select id="selYear" name="year">    </select>    <select id="selMonth" name="month">    </select>    <select id="selDay" name="day">    </select></div><input type="submit" value="提交" class="btn btn-primary btn-lg" /></form><script>    var listitem=document.getElementById("forecast");    listitem.className="list-group-item active";</script><script type="text/javascript">    var selYear = window.document.getElementById("selYear");    var selMonth = window.document.getElementById("selMonth");    var selDay = window.document.getElementById("selDay");    new DateSelector(selYear, selMonth, selDay, 1989, 12, 16);</script></body></html>
